<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>  
      <div class="container-fluid p-5">
        <form>
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col my-2">
              <div class="form-group my-3">
                <div class="card">
                  <div class="card-header">Question 1</div>
                  <div class="card-body">
                    <div class="card-text">What Computer Brands for your favourtite</div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="Brands" id="Dell" value="Dell">
                      <label class="form-check-label" for="Dell">Dell</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="Brands2" id="Huawei" value="Huawei">
                      <label class="form-check-label" for="Huawei">Huawei</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col my-2">
              <div class="form-group my-3">
                <div class="card">
                  <div class="card-header">Question 2</div>
                  <div class="card-body">
                    <div class="card-text">What version Window for your computer</div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="WinVersion" id="Window11" value="Window 11">
                      <label class="form-check-label" for="Window11">Window 11</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="WinVersion" id="Window10" value="Window 10">
                      <label class="form-check-label" for="Window10">Window 10</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          <div class="row">
            <button id="done" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Done</button>

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  
                  <div class="modal-header">
                    <h4 class="modal-title">Personal Information</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>

                  <div class="modal-body">
                    <div class="container"> 
                      <h3>Thank Your</h3>
                    </div>

                    <div class="container">
                      <div class="mb-3">  
                          <label for="name">Name</label>
                          <input id="name" type="text" class="form-control" placeholder="Fill in Your Name">
                      </div>
                      
                      <div class="mb-3">
                          <label for="contact">Phone Number</label>
                          <input id="contact" type="text" class="form-control" placeholder="Fill in Your Phone Number">
                      </div>
                      
                      <div class="mb-3">
                          <label for="email">Email</label>
                          <input id="email" type="text" class="form-control" placeholder="Fill in Your Email address">
                      </div>
                      
                      <div class="mb-3">
                          <label for="qualification">Qualifications</label>
                          <select id="qualification" class="form-select" >
                              <option selected>select your current qualification</option>
                              <option>SPM</option>
                              <option>STPM</option>
                              <option>UEC</option>
                              <option>IGCSE</option>
                              <option>Others</option>
                          </select>
                      </div>

                      <div class="mb-3 text-center d-grid gap-2 col-2 mx-auto">
                          <input type="submit" class="btn btn-primary" value="Sumbit">
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            
          </div>

        </form>
      </div>

      



    </body>

</html>
